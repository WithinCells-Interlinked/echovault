services:
  - type: web
    name: echovault-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false # User will set this in Render dashboard
      - key: PYTHON_VERSION
        value: 3.10.0
